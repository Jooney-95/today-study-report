<!DOCTYPE html>
<html>

<head>
    <metav charset="UTF-8">
        <title>다양한 폼 컨트롤</title>
</head>

<body>
    <form method="post" action="serverurl">
        <fieldset>
            <legend>
                회원정보
            </legend>
            <p>
                <label for="userId">아이디</label>
                <input type="text" id="userId" />
                <input type="image" src="images/btn.png" alt="중복확인" />
            </p>
            <p>
                <label for="userPwd">비밀번호</label>
                <input type="password" id="userPwd" />
            </p>
            <p>
                <label for="userEmail">이메일</label>
                <input type="text" id="userEmail" title="이메일 아이디 입력" placeholder="이메일을 입력하세요." />
                &#64;
                <input type="text" id="userAccount" title="이메일 계정 입력" />
            </p>
            <fieldset>
                <legend>성별</legend>
                <input type="radio" name="gender" id="man" value="male" checked />
                <label for="man">남자</label>
                <input type="radio" name="gender" id="woman" value="female" />
                <label for="woman">여자</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>사진 파일 선택</legend>
                <label for="attchPhoto">사진</label>
                <input type="file" name="attchPhoto" id="attchPhoto" />
            </fieldset>
            <p>
                수신설정
                <br />
                <input type="checkbox" name="accept" id="acceptEmail" />
                <label for="acceptEmail">메일 수신 허용</label>
                <br />
                <input type="checkbox" name="accept" id="acceptSMS" />
                <label for="acceptSMS">SMS 수신 허용</label>
            </p>
            <textarea>textarea</textarea>

            <select name="목록" id="select">
                <option value="국내">국내</option>
                <option value="해외" selected>해외</option>
            </select>
            <p>
                <input type="submit" value="확인" />
                <input type="reset" value="취소" />
            </p>

            <button>버튼</button>
        </fieldset>
    </form>
</body>

</html>
