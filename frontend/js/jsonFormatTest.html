<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Format Test</title>
</head>
<script>

    // JSON.parse(자바스크립트 문자열): 자바스크립트 문자열을 json 포맷으로 변환
    let data = '{ "title":"제목입니다.", "content":123123 }';
    let result = JSON.parse(data);
    
    console.log(result, result.title, result.content);

    let data2 = '[3, 6, 7, 1, 2]';
    let result2 = JSON.parse(data2);
    console.log(result2);

    // json 형태 데이터 순회
    result2.forEach((data) => {
        console.log(data);
    });


        

</script>
<body>
    
</body>
</html>
