<script>
    
    let cloth = ["니트", "맨투맨", "티셔츠"];
    let pant = ["청바지", "치노팬츠", "츄리닝"];

    let clothAndPant = cloth.concat(pant);
    console.log(clothAndPant);

    for(fashion of clothAndPant) console.log(fashion);

    // unshift: 처음에 데이터를 추가하고 처음에 삽입한 데이터를 제거
    cloth.unshift("셔츠");
    console.log(cloth);

    // push: 나중에 값 추가
    // pop: 나중 값 제거
    cloth.push("난닝구");
    console.log(cloth);
    cloth.pop();
    console.log(cloth);
