<script>
    let x = Number(prompt('원하는 수를 입력하세요.'));
    let y = Number(prompt('원하는 수를 입력하세요.'));

    console.log("x:"+x,"y:"+y);

    if(x>y) console.log("x가 더 크다.");
    else console.log('y가 더 크다.'); 

    let score = Number(prompt("점수를 입력하세요."));

    switch(score) {
        case 90:
            console.log("정확히 90점입니다.");
            break;
        case 80:
            console.log("정확히 80점입니다.");
            break;
        default:
            break;
    }


    

</script>
