<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method Test</title>
</head>
<script>
    let arr = [20,35, 1, 7, 64, 28, 50];

    // forEach: 배열을 순회하면서 함수를 호출하는 메서드
    // 함수의 매개변수(data) 자리에 값을 순서대로 대입하여 함수를 호출한다.
    // 내부반복자를 사용하기에 실행속도가 빠르다.
    arr.forEach((data) => {
        console.log(data);
    })

    // map: 배열의 모든 요소마다 함수를 호출한 결괄르 모아서 배열로 반환한다.
    let sumNum = arr.map((data) => {
        return data + 10;
    })
    console.log(sumNum);

    // filter: 조건에 맞는 데이터만 추출하는 메서드
    // 매개변수 1개이고 Boolean 값을 반환하는 함수를 설정한다.
    // st 문자열이 포함된 keyword 요소만 추출한다.
    let keyword = ["starbucks", "stardusts", "twosome"];
    let searchKeyword = keyword.filter((data) => {
        return data.includes("st");        
    })
    console.log(searchKeyword);


</script>
<body>
    
</body>
</html>
