<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp Test</title>
</head>
<script>
    // RegExp는 /java/ 이나 new RegExp("java") 등으로 작성 가능.
    // let regExp = new RegExp("java");
    // 한정자 i: 대소문자 구분 없음, m: 여러줄 모두 검사
    let regExp = /java/i;
    console.log(regExp);
    
    // 배열의 원소가 "java" 문자열을 포함하고 있는지를 정규표현식으로 확인하여 "java"를 포함하고 있는 데이터 출력
    let list = ['Java Web Programming', 'java web programming', 'Spring Data JPA'];
    list.forEach((data) => {
        if(regExp.test(data)) console.log(data);    
    })


    let creditNum1 = "111111-2222222";
    let creditNum2 = "123455-78912";
    let creditNum3 = "rrrrrr-555555";
    
    // 패턴 생성하여 검사
    let creditCheck = /\d{6}-\d{7}/;

    console.log(creditCheck.test(creditNum1));
    console.log(creditCheck.test(creditNum2));
    console.log(creditCheck.test(creditNum3));


    // 이메일 검증 정규표현식
    // ^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$
    let email1 = "xmun777@naver.com";
    let email2 = "xmun777gmai.com";
    let emailCheck = /^[a-zA-Z0-9+-\_.]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$/;
    console.log(emailCheck.test(email1));
    console.log(emailCheck.test(email2));

    // 비밀번호 검증 정규표현식
    // ^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!%*#?&])[A-Za-z\d@!%*#?&]{8,}$
    let password1 = "1234";
    let password2 = "kakao1234!";
    let pwdCheck = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@!%*#?&])[A-Za-z\d@!%*#?&]{8,}$/;
    console.log(pwdCheck.test(password1));
    console.log(pwdCheck.test(password2));


    // 입력 데이터의 유효성 검사 -> 문자열과 정규표현식을 활용한다.
    // 텍스트 마이닝할 경우 정규표현식에 해당하는 데이터를 다른 데이터로 치환하는 경우가 있다.
    

</script>

</body>
</html>
