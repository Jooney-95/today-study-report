<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Instance</title>
</head>
<script>
    // class 를 통해 Instance 생성
    let Person = class {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        getName() {
            return this.name;
        }
        setName(name) {
            this.name = name;
        }
    }

    let TaeJun = new Person("TaeJun", 28);
    console.log(TaeJun.getName());

    TaeJun.setName("MunTaeJun");
    console.log(TaeJun.getName());

    // protoType
    Person.prototype.getNameAndAge = function() {
        return this.name + " " + this.age + "";
    }

    console.log(TaeJun.getNameAndAge());




    function param() {
        console.log("no param");
    }

    function param(data) {
        console.log("yes param");
    }

    param();
    param(50);

    // no param
    // yea param
    // 을 기대했지만 실제로는 yes param이 두번 출력된다.

    let paramNo = () => {
        console.log("no param");
    }

    let paramYes = () => {
        console.log("yes param");
    }
    // let으로 함수를 만들면 위와 같이 이름이 달라야 하므로 함수 덮어쓰기 문제를 애초레 방지할 수 있다.
    // 변수에는 let, 함수나 클래스에는 const 키워드 붙이기를 권장





</script>
<body>
    
</body>
</html>
