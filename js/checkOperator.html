<script>
    console.log(~14);
    console.log(27 & 14);
    console.log(27 | 14);
    console.log(27 ^ 14);
    console.log(1 << 2);
    console.log(1 >> 2);
    console.log(14 << 2);
    console.log(14 >> 2);
    console.log(14 >>> 2);
    console.log(-14 >>> 2);

    let b = 25;

    let big = a>b?a:b;
    console.log("big:"+big);
