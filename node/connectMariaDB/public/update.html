<form method="POST" id="updateForm" enctype="multipart/form-data">
    <p>
        상품 번호 <input type="text" name="itemid" id="itemid" />
    </p>
    <p>
        상품 명<input type="text" name="itemname" id="itemname" />
    </p>
    <p>
        가격 <input type="text" name="price" id="price" />
    </p>
    <p>
        설명 <input type="text" name="description" id="description" />    
    </p>
    <p>
        이미지 파일 <input type="file" name="pictureurl" />
    </p>
    <p>
        이전 이미지 <img width="100" height="100" id="picture" />
    </p>
    <p>
        <input type="hidden" name="oldpictureurl" id="oldpictureurl" />
    </p>
    <input type="submit" value="수정하기" />
</form>
