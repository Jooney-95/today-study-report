<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ttaleung Map View Service</title>
</head>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4af9bddf84ef85b7164805a4675701db"></script>

<body>
    <div id="map" style="width:500px; height:400px;"></div>
</body>
<script>
    window.addEventListener("load", (e) => {
        let request = new XMLHttpRequest();
        let url = "http://openapi.seoul.go.kr:8088/4c4f56417a786d7537394463615474/json/bikeList/1/1000";
        request.open("GET", url);
        request.send();
        request.addEventListener("load", () => {
            let result = JSON.parse(request.responseText);
            console.log(result);
        });
        request.addEventListener("error", () => {
            console.log(request.status);
        });
    });

    navigator.geolocation.getCurrentPosition((pos) => {
        
        let container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        let options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        let map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        // 마커가 표시될 위치입니다
        let markerPosition = new kakao.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        
        // 마커를 생성합니다
        let marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 지도에 교통정보를 표시하도록 지도타입을 추가합니다
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

    }, (err) => {
        console.log(err.code, err.message);
    }, {

    });

</script>

</html>
