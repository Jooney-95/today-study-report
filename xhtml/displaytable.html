<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>custom tag test</title>
        <style>
            developer {
                display: table;
            }
            data {
                display: table-row-group;
            }
            operator {
                display: table-cell;
            }
        </style>
    </head>

    <body>
        <developer>
            <data>
                <operator>Fron-End</operator>
                <name>홍길동</name>
            </data>
            <data>
                <operator>Back-End</operator>
                <name>홍당무</name>
            </data>
        </developer>
    </body>
</html>
